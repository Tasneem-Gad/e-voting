<mat-form-field class="form-group w-100 text-center" appearance="outline">
  <mat-label for="inputId" >{{label}}</mat-label>
  <input
    class="input"
    [formControl] = "control"
    [type]="type"
    [placeholder]="placeholder"
    [required]="required"
    [id]="inputId"
    matInput
  />
</mat-form-field>
